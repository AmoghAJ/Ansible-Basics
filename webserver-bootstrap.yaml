--- #Bootstap Apache webserver
- hosts: webservers
  become: yes
  tasks:
    - debug:
        var: "{{target_service}}"
    - name: install httpd
      yum:
        name: "{{target_service}}"
        state: latest
      notify:
        - restart httpd
    
    - name: Create index.html
      file:
        name: /var/www/html/index.html
        state: touch
    
    - name: Add content to index.html
      lineinfile:
        line: "{{ansible_hostname}}"
        path: /var/www/html/index.html
      notify:
        - restart httpd
        
  handlers:
    - name: Attempt to restart httpd
      service:
        - name: "{{target_service}}"
          state: restarted
      listen: "restart httpd"


